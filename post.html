<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="page-title">Loading... | flowstates.me</title>
  <meta name="description" content="Flowstates — personal logs and short essays." />
  <meta name="theme-color" content="#0f172a" />

  <!-- Tailwind + marked + DOMPurify -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f172a;--muted:#94a3b8}
    body{background:var(--bg);color:#e2e8f0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Lora',serif;margin:0}
    .font-serif-en{font-family:'Lora',serif}
    .font-serif-cn{font-family:'Noto Serif SC',serif}
    #flowCanvas{position:fixed;inset:0;width:100%;height:100%;z-index:-1;opacity:0.45}
    .fade-in{animation:fadeIn .9s ease-out both}
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

    /* Markdown styling */
    .markdown-body{max-width:740px;margin:0 auto}
    .markdown-body p{margin-bottom:1.4em;line-height:1.75;opacity:.94}
    .markdown-body h1,.markdown-body h2,.markdown-body h3{color:#2dd4bf;margin-top:1.6em;margin-bottom:.5em}
    .markdown-body blockquote{border-left:3px solid #2dd4bf;padding:1rem;background:rgba(255,255,255,0.02);border-radius:0 6px 6px 0}
    .markdown-body code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,monospace;background:rgba(0,0,0,0.35);padding:.15em .35em;border-radius:4px;color:#a5f3fc}
    .markdown-body pre{background:#0b1220;padding:1rem;border-radius:8px;overflow:auto}

    .muted{color:var(--muted)}
    a.post-link{color:inherit;text-decoration:none}
  </style>
</head>
<body class="antialiased selection:bg-teal-500 selection:text-white pb-20">

<canvas id="flowCanvas" aria-hidden="true"></canvas>

<nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
  <a href="/" class="text-lg font-bold tracking-widest text-teal-400 hover:text-white transition">← FLOWSTATES.ME</a>
  <div class="flex items-center gap-3">
    <a id="rawLink" class="text-xs muted" href="#" target="_blank" rel="noopener">raw</a>
    <button id="langToggle" class="px-4 py-1 border border-slate-600 rounded-full text-xs hover:bg-slate-800 transition uppercase tracking-wide">Switch to 中文</button>
  </div>
</nav>

<main class="mt-32 px-4 sm:px-0 max-w-3xl mx-auto fade-in">
  <div id="loading" class="text-center opacity-50 italic">Retrieving memory...</div>

  <article id="article-content" class="hidden">
    <header class="mb-8 text-center">
      <div id="post-date" class="text-teal-400 text-xs uppercase tracking-[0.2em] mb-3"></div>
      <h1 class="text-3xl sm:text-4xl font-bold leading-tight">
        <span id="title-en" class="content-en font-serif-en block"></span>
        <span id="title-zh" class="content-zh hidden font-serif-cn block"></span>
      </h1>
      <p id="post-summary" class="muted text-sm mt-3"></p>
    </header>

    <div id="md-render-area" class="prose prose-invert prose-lg mx-auto font-serif-en markdown-body"></div>

    <div class="mt-16 pt-8 border-t border-slate-800 flex justify-between items-center text-xs uppercase tracking-widest opacity-50">
      <span>End of Flow Log</span>
      <span>22abad</span>
    </div>
  </article>

  <div id="error-state" class="hidden text-center mt-12">
    <p class="text-red-400">Failed to load this entry.</p>
    <p class="muted">Check the console for details or <a id="fallback-link" class="underline" href="/">return home</a>.</p>
  </div>
</main>

<script>
(async function(){
  // CONFIG
  const GITHUB_USERNAME = '22abad';
  const GITHUB_REPO = 'flowStates';
  const POSTS_FOLDER = 'posts';

  const loadingEl = document.getElementById('loading');
  const articleEl = document.getElementById('article-content');
  const mdArea = document.getElementById('md-render-area');
  const titleEnEl = document.getElementById('title-en');
  const titleZhEl = document.getElementById('title-zh');
  const dateEl = document.getElementById('post-date');
  const summaryEl = document.getElementById('post-summary');
  const rawLink = document.getElementById('rawLink');
  const errorState = document.getElementById('error-state');
  const toggleBtn = document.getElementById('langToggle');

  let isEnglish = true;
  let lastMeta = {};

  function setLanguage(meta){
    // update title + summary
    titleEnEl.textContent = meta.title_en || meta.title || 'Untitled';
    titleZhEl.textContent = meta.title_zh || meta.title || '无标题';
    summaryEl.textContent = isEnglish ? (meta.summary_en || meta.summary || '') : (meta.summary_zh || meta.summary || '');

    // switch visibility
    document.querySelectorAll('.content-en').forEach(n=>n.classList.toggle('hidden', !isEnglish));
    document.querySelectorAll('.content-zh').forEach(n=>n.classList.toggle('hidden', isEnglish));

    toggleBtn.textContent = isEnglish ? 'Switch to 中文' : 'Switch to English';
  }

  toggleBtn.addEventListener('click', ()=>{
    isEnglish = !isEnglish;
    setLanguage(lastMeta || {});
  });

  function parseFrontMatter(raw){
    const m = raw.match(/^---\s*([\s\S]*?)\s*---\s*/);
    if(!m) return {meta:{}, body:raw};
    const head = m[1];
    const meta = {};
    head.split(/\r?\n/).forEach(line=>{
      if(!line.trim()) return;
      const idx = line.indexOf(':');
      if(idx<0) return;
      const key = line.slice(0, idx).trim();
      let val = line.slice(idx+1).trim();
      if(/^['\"]/.test(val) && /['\"]$/.test(val)) val = val.slice(1,-1);
      meta[key] = val;
    });
    return {meta, body: raw.slice(m[0].length)};
  }

  function renderAndSplitMarkdown(md){
    const rawHtml = marked.parse(md || '');
    const clean = DOMPurify.sanitize(rawHtml, {USE_PROFILES:{html:true}});

    const wrapped = clean
      .replace(/\[EN\]/g, '<div class="content-en">')
      .replace(/\[ZH\]/g, '<div class="content-zh hidden">')
